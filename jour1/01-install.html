<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> -->
<!doctype html>
<html lang="fr">
<!-- attribut permet de dire à votre navigateur Firefox ou Chrome la langue par défaut de la page => smartphone le navigateur va vous proposer une traduction automatique -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"><!-- si vous avez des caractères accentués dans votre page et caractères spéciaux -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- utile pour réaliser des sites responsives design = site internet va s'adapter aux smartphones, il faut mettre cette ligne 
    viewport = taille de l'écran doit être width : largeur = largeur du matériel  , zoom par défaut = 1 , réduire pour rentrer = non 
    -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- télécharger la librairie bootstrap 
            la balise link permet de télécharger un fichier css 
            le fichier css => stocké dans un cdn = Content Delivery Network = serveur dont la mission est de envoyer des fichiers 
            dans la balise link attribut
             integrity => sécurité Firefox Chrome 
             vérifier que le code source n'a pas été modifié entre le CDN et votre ordinateur 
             1 Navigateur va télécharger le code source => le css
             2 crypter   azerty => ILUGEOIEGLIGVUtf65876F via la clé de cryptage sha384
             3 vérifier que le le code crypté == Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh
             SECURITE = attaque Man In the Middle 

             Boilerplate => imprimerie = si vous voulez créer un projet qui utilise Bootstrap voila le texte par défaut à écrire 
             cookie => PHP => serveur qui va le créer 
             cookie via javascript => 
             comment voir les cookies qui sont stockés dans Chrome inspecter > Application > Cookies
             fichier petit maximum 60ko => fichier maximum 60 caractères
             propriete: valeur 
             stocker dans l'ordinateur 
             permettre de donner des informations sur l'utilisateur du site par l'internaute
             
        -->

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
