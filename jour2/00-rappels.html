    Bootstrap => l'esprit de la librairie est la suite :

    classe qui veulent dire quelquechose => facile à se rappeler 

    primary / danger / warning / info ...
    préfix text / bg / btn / border / table

    .h1 .h2

    possibilité de combiner plusieurs classe sur une balise html pour avoir l'effet escompté

    pour les tables 

    table 
        3 zones possibles thead / tbody / tfoot
            ligne => tr table row 
                cellule => td cellule de base / th cellule de heading de titre
    
    https://developer.mozilla.org/fr/docs/Web/HTML = Larousse / Petit Robert pour le dév web 

    mettre en forme un tableau 

    quelques classes mises à dispo par Bootstrap

    table .table => trait sur chaque ligne (tr) + la tableau prendre la largeur du parent
    table .table + .table-striped  + tbody => tableau zébré
    table .table + .table-bordered => tableau quadrillé
    table .table + .table-hover + tbody  => tableau effet de survol (6ans => version 3 de bootstrap => utilisez tbody )
    table .table + .table-primary 
    dans le site officiel de Bootstrap Documentation > Content > Tables 

-->
